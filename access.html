<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access — Residue</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="access-page">
  <header>
    <nav class="nav" aria-label="Main navigation">
      <a class="brand" href="index.html">Residue</a>
      <div class="nav-links" aria-label="Primary">
        <a href="about.html">About</a>
        <a href="access.html">Access</a>
        <a href="how-it-works.html">How it works</a>
        <a href="drop.html">Circulation</a>
      </div>
      <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
        <span></span>
      </button>
    </nav>
    <div class="mobile-nav" aria-label="Mobile navigation">
      <a href="about.html">About</a>
      <a href="access.html">Access</a>
      <a href="how-it-works.html">How it works</a>
      <a href="drop.html">Circulation</a>
    </div>
  </header>

  <main class="container" style="padding-top: 120px;">
    <section class="panel reveal center">
      <div class="stack" style="align-items:center; text-align:center;">
        <div class="brandmark">Residue</div>
        <h1 class="h2" style="margin: 0;">Access</h1>
        <p class="muted gate-intro">ENTER YOUR CODE.</p>
      </div>
    </section>

    <section class="panel reveal center" style="margin-top: 28px;">
        <h3 style="margin-top: 0;">Access code</h3>
        <form id="code-form" class="gate-form" method="post" style="max-width: 420px; margin: 0 auto;">
          <label for="code-input" class="muted">Code</label>
          <div class="code-row" style="justify-content:center;">
            <input id="code-input" name="code" type="password" placeholder="•••••••••" autocomplete="one-time-code" required>
            <button type="submit" class="btn" id="code-submit">Unlock</button>
          </div>
          <div class="status" id="code-status" aria-live="polite"></div>
        </form>
      </section>

    <section class="panel reveal section-tight" style="margin-top: 28px;">
      <h3 style="margin-top: 0;">Request access</h3>
      <p class="small muted">No code? Tell us your intent. Team requests welcome.</p>
        <form id="request-form" class="stack quote-form" style="gap:12px;" data-external="true" data-endpoint="https://formsubmit.co/ajax/limrik.swanepoel@icloud.com" action="#" method="post">
          <input type="hidden" name="_subject" value="Residue Access Request">
          <input type="hidden" name="_template" value="table">
          <input type="hidden" name="_next" value="/thank-you.html">
          <input type="text" name="_honey" style="display:none">
        <label for="name">Name</label>
        <input id="name" name="name" placeholder="Name" required>

        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="email@domain" required>

        <label for="social">Instagram / LinkedIn</label>
        <input id="social" name="social" placeholder="@handle or link" required>

        <label for="reason">Intent</label>
        <textarea id="reason" name="reason" placeholder="What you need" required></textarea>

        <label for="team">Team size (optional)</label>
        <input id="team" name="team" type="number" min="1" placeholder="10">

        <button type="submit" class="btn">Request</button>
        <div class="status" id="request-status" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">Controlled access. Quiet distribution.</div>
  </footer>

  <script src="js/script.js"></script>
  <script src="js/access.js"></script>
</body>
</html>
