<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Residue — My Account</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/env.js"></script>
</head>
<body data-theme="dark" class="page-fade-in">
  <header>
    <nav class="nav" aria-label="Main navigation">
      <a class="brand" href="index.html">Residue</a>
      <div class="nav-links" aria-label="Primary">
        <a href="residue-private.html">Inside</a>
        <a href="residue-private.html#configure">Configure</a>
        <a href="personal-account.html">My Account</a>
      </div>
      <div class="nav-actions">
        <button class="theme-toggle" type="button" aria-pressed="true" aria-label="Toggle theme">
          <span class="dot" aria-hidden="true"></span>
          <span class="theme-label">Dark</span>
        </button>
        <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
          <span></span>
        </button>
      </div>
    </nav>
    <div class="mobile-nav" aria-label="Mobile navigation">
      <a href="index.html#configure">Configure</a>
      <a href="personal-account.html">Account</a>
      <button class="theme-toggle" type="button" aria-pressed="true" aria-label="Toggle theme (mobile)">
        <span class="dot" aria-hidden="true"></span>
        <span class="theme-label">Dark</span>
      </button>
    </div>
  </header>

  <main>
    <section class="account-details reveal" aria-label="Account information">
      <div class="container narrow">
        <div class="eyebrow premium">Account</div>
        <h2 class="h2">Your Profile</h2>
        <div class="profile-info">
          <p><strong>Name:</strong> <span id="user-name">—</span></p>
          <p><strong>Email:</strong> <span id="user-email">—</span></p>
          <p><strong>Phone:</strong> <span id="user-phone">—</span></p>
        </div>
        <div class="subscription">
          <div class="eyebrow premium">Card Subscription</div>
          <p id="card-subscription">None</p>
        </div>
        <!-- future sections for additional subscriptions will be injected here -->
      </div>
    </section>
  </main>

  <footer>
    <div class="container">Minimal identity layer. Controlled circulation.</div>
  </footer>

  <script src="js/script.js"></script>
  <script>
    // placeholder logic to populate user info
    document.addEventListener('DOMContentLoaded', () => {
      // values would normally come from authenticated session / API
      document.getElementById('user-name').textContent = 'Jane Doe';
      document.getElementById('user-email').textContent = 'jane.doe@example.com';
      document.getElementById('user-phone').textContent = '+1 555 123 4567';
      document.getElementById('card-subscription').textContent = 'Premium — 3 cards';
    });
  </script>
</body>
</html>
